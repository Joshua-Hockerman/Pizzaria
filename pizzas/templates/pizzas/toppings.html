{% extends "pizzas/base.html" %}
{% load static %}

{% block content %}

<br><br>

<h3>
    <p>{{ pizza }}</p>
</h3>

<br>

<img src="{% static '' %}{{pizza}}.jpg" alt="{{pizza}}" width="400" height="400">

<br>

<p>Toppings</p>

<ul>
    {% for topping in toppings %}
    <li>
        <p>{{ topping.name }}</p>
    </li>
    {% empty %}
    <li>There are no toppings on this pizza!</li>
    {% endfor %}
</ul>


{% endblock content %}
