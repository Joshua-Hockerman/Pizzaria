{% extends "pizzas/base.html" %}

{% block content %}

<h2>
    <p>Menu</p>
</h2>

<ul>
    {% for item in items %}
    <li>
        <a href="{% url 'pizzas:toppings' item.id %}">{{item}}</a>
    </li>
    {% empty %}
    <li>No entries in the menu!</li>
    {% endfor %}
</ul>


{% endblock content %}
